<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Defi4-AC.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c544969e79.js"
      crossorigin="anonymous"
    ></script>
    <title>Défi du vendredi-4</title>
  </head>

  <body>
    <div class="carte">
      <input type="checkbox" id="coeur" />
      <div class="icon">
        <i class="fa-solid fa-chevron-left"></i>
        <label for="coeur">
          <i class="fa-regular fa-heart"></i>
        </label>
      </div>

      <div class="titre">
        <input type="checkbox" name="checkbox" id="plat" />
        <label for="plat">
          <img src="plats.png" alt="photo de la salade" />
          <h2>Ma recette de ouf</h2>
        </label>

        <div class="ingredients">
          <p>500g</p>
          <p>Pâtes</p>
          <p>1/2</p>
          <p>Salade</p>
          <p>1</p>
          <p>Avocat</p>
          <p>25g</p>
          <p>Copeaux de parmesan</p>
          <p>2</p>
          <p>Concombres</p>
          <p>1</p>
          <p>Poivron</p>
        </div>

      </div>
      
    </div>
  </body>
</html>
